<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Link Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="qr-box">
      <div class="img">
        <img src="images/image-qr-code.png" alt="">
      </div>
      <div class="info">
        <p class="main">Improve your front-end <br> skills by building projects</p> 
        <p class="branch">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>  
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       <br> Coded by <a href="#">George Malak</a>.
    </div>
  </div>
</body>
</html>
